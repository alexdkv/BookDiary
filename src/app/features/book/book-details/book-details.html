<div class="book-info">
    <div class="book-cover">
        <img [src]="bookToShow?.photoUrl" alt="">
    </div>
    <div class="book-details">
        <h1>{{bookToShow?.name}}</h1>
        <h5>Author: {{bookToShow?.author}}</h5>
        <app-book-rating [bookId]="bookToShow!.id" [readonly]="false"></app-book-rating>
        <p>Pages: {{bookToShow?.pages}}</p>
        <p>{{bookToShow?.description}}</p>

        @if (authService.isLoggedIn()) {
        <app-add-rating [bookId]="bookToShow!.id" [readonly]="false"></app-add-rating>
        }
    </div>
</div>
