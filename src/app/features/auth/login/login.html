<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <fieldset>
        <h2>Login</h2>

        @if (loginFailedMessage) {
        <div class="erorr-message">
            <p>{{loginFailedMessage}}</p>
        </div>
        }

        <div class="form-group ">
            <label for="username">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" class="form-control" required ngModel>
        </div>
        @if(email.invalid && email.touched ){
        <div alert alert-danger>
            <p>Email is invalid!</p>
        </div>
        }


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" class="form-control" required
                minlength="5" ngModel>
        </div>
        @if(password.invalid && password.touched ){
        <div alert alert-danger>
            <p>Password must be 5 characters at least!</p>
        </div>
        }

        <button class="btn" [disabled]="loginForm.invalid">Login</button>

        <p class="text-center">
            Dont have an account?
            <a routerLink="/register">Register</a>
        </p>
    </fieldset>
</form>
