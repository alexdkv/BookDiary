

<div class="search-bar">
    <h3>Browse all books:</h3>

    <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchBooks(key.value)" #key="ngModel" ngModel
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search Books..." required>
    </form>
</div>


<div class="book-container">
    @for (book of books; track book.id) {
    <div class="book-card">
        <img [src]="book.photoUrl" alt="Book cover" class="book-image">
        <div class="book-content">
            <h2>{{book.name}}</h2>
            <p>{{book.author}} --- Pages: {{book.pages}}</p>
            <p>{{book.description | shortenDescription}}</p>
            <a [routerLink]="['/book', book.id]">View Book</a>
        </div>
        
    </div>
    }
</div>
