<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <fieldset>
        <h2>Login</h2>

        @if (loginFailedMessage) {
            <div class="erorr-message">
                <p>{{loginFailedMessage}}</p>
            </div>
        }

        <p class="field ">
            <label for="username">Username</label>
            <input 
            type="username" 
            name="username"
            id="username"
            #username="ngModel" 
            required
            minlength="4"
            ngModel
            >
        </p>
        @if(username.invalid && username.touched ){
            <div alert alert-danger>
                <p>Username must be 4 characters at least!</p>
            </div>
        }

        
        <p class="field">
            <label for="password">Password</label>
            <input type="password" 
            name="password" 
            id="password"
            #password="ngModel"
            required
            minlength="5" 
            ngModel>
        </p>
         @if(password.invalid && password.touched ){
            <div alert alert-danger>
                <p>Password must be 5 characters at least!</p>
            </div>
        }

        <button [disabled]="loginForm.invalid">Login</button>

        <p class="text-center">
            Dont have an account?
            <a routerLink="/register">Register</a>
        </p>
    </fieldset>
</form>
