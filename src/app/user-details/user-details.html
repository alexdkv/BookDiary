<div class="container" id="main-container">
    <h2>Hello! This is {{currentUser?.username}} profile</h2>
    <a [routerLink]="['/book/addBook/user',currentUser?.id,]">Add Book</a>
    <h6>{{currentUser?.email}}</h6>
    @for (book of userBooks; track book.id) {
    <div>
    <h2>{{book.name}}</h2>
    <p>{{book.author}} --- Pages: {{book.pages}}</p>
    <p>{{book.description}}</p>
    <a [routerLink]="['/book/update', book.id]">Edit Book</a>
    <a [routerLink]="['/book', book.id]">View Book</a>
    <button (click)="onDeleteBook(book.id)">Delete</button>
</div>
}
</div>
